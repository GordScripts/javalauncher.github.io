<!DOCTYPE html>
<html>
<head>
    <title>JavaLauncher - Official Minecraft Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1E1E1E;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        
        /* Левое меню */
        .sidebar {
            width: 220px;
            background: #252525;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .menu-item:hover {
            background: #404040;
        }
        
        .menu-item.active {
            background: #404040;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            background: #B0B0B0;
            border-radius: 3px;
        }
        
        /* Основной контент */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Верхняя панель */
        .top-bar {
            background: #2D2D2D;
            padding: 15px 30px;
            display: flex;
            gap: 30px;
            border-bottom: 1px solid #404040;
        }
        
        .tab {
            background: none;
            border: none;
            color: #B0B0B0;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .tab.active {
            color: white;
        }
        
        /* Центральная часть */
        .center-content {
            flex: 1;
            background: linear-gradient(rgba(30,30,30,0.9), rgba(30,30,30,0.9));
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 50px;
        }
        
        .minecraft-logo {
            font-family: Arial;
            font-size: 72px;
            color: white;
            text-shadow: 2px 2px 0 #000;
        }
        
        .play-btn {
            background: #3CB043;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .play-btn:hover {
            background: #2E8B32;
        }

        /* Секция установки */
        .installer-section {
            background: #252525;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
        }

        .version-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .version-selector select, .version-selector button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #404040;
            color: white;
        }

        .version-selector button {
            background: #3CB043;
            color: white;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #404040;
            border-radius: 10px;
            position: relative;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: #3CB043;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }

        #progressText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 12px;
        }
        
        /* Нижняя панель */
        .bottom-bar {
            background: #252525;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #404040;
        }
        
        .xbox-text {
            color: #107C10;
            font-size: 14px;
        }
        
        .username {
            color: white;
            font-size: 14px;
        }
        
        .settings-icon {
            width: 20px;
            height: 20px;
            background: #B0B0B0;
            cursor: pointer;
        }
        
        /* Блок разработчика */
        .developer-info {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #404040;
            font-size: 12px;
            color: #B0B0B0;
        }
        
        .telegram-link {
            color: #3CB043;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Левое меню -->
    <div class="sidebar">
        <div class="menu-item active">
            <div class="menu-icon"></div>
            <span>News</span>
        </div>
        <div class="menu-item">
            <div class="menu-icon"></div>
            <span>Minecraft: Java Edition</span>
        </div>
        <div class="menu-item">
            <div class="menu-icon"></div>
            <span>Minecraft for Windows</span>
        </div>
        <div class="menu-item">
            <div class="menu-icon"></div>
            <span>Minecraft Dungeons</span>
        </div>
        
        <!-- Информация о разработчике -->
        <div class="developer-info">
            <p><strong>JavaLauncher v1.0</strong></p>
            <p>by GordScripts</p>
            <a href="#" class="telegram-link">@GordChannel</a>
        </div>
    </div>
    
    <!-- Основной контент -->
    <div class="main-content">
        <!-- Верхняя панель -->
        <div class="top-bar">
            <button class="tab active">Play</button>
            <button class="tab">Installation</button>
            <button class="tab">Patch Notes</button>
            <button class="tab">FAQ</button>
        </div>
        
        <!-- Центральная часть -->
        <div class="center-content">
            <div class="minecraft-logo">MINECRAFT</div>
            <button class="play-btn">PLAY</button>

            <!-- Секция установки версий -->
            <div class="installer-section">
                <h3>Установка версий</h3>
                
                <div class="version-selector">
                    <select id="versionSelect">
                        <option value="">Выберите версию</option>
                        <option value="1.20.1">Minecraft 1.20.1 (Latest)</option>
                        <option value="1.19.4">Minecraft 1.19.4</option>
                        <option value="1.18.2">Minecraft 1.18.2</option>
                        <option value="1.16.5">Minecraft 1.16.5</option>
                        <option value="1.12.2">Minecraft 1.12.2</option>
                        <option value="1.8.9">Minecraft 1.8.9</option>
                    </select>
                    
                    <select id="modLoaderSelect">
                        <option value="vanilla">Vanilla</option>
                        <option value="fabric">Fabric</option>
                        <option value="forge">Forge</option>
                        <option value="optifine">OptiFine</option>
                    </select>
                    
                    <button onclick="installVersion()">Установить</button>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <span id="progressText">0%</span>
                </div>
            </div>
        </div>
        
        <!-- Нижняя панель -->
        <div class="bottom-bar">
            <div class="xbox-text">Included with Xbox Game Pass for PC</div>
            <div class="username">TheHeretic7094</div>
            <div class="settings-icon" title="Settings"></div>
        </div>
    </div>

    <script>
        function installVersion() {
            const version = document.getElementById('versionSelect').value;
            const modLoader = document.getElementById('modLoaderSelect').value;
            
            if (!version) {
                alert('Выберите версию!');
                return;
            }
            
            // Показываем прогресс бар
            document.querySelector('.progress-bar').style.display = 'block';
            updateProgress(10, 'Начинаем установку...');
            
            // Имитируем установку (пока что заглушка)
            setTimeout(() => updateProgress(50, 'Скачивание клиента...'), 1000);
            setTimeout(() => updateProgress(80, 'Установка библиотек...'), 2000);
            setTimeout(() => updateProgress(100, 'Установка завершена!'), 3000);
            
            setTimeout(() => {
                alert(`Версия ${version} успешно установлена!`);
                document.querySelector('.progress-bar').style.display = 'none';
            }, 3500);
        }
        
        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
        }
    </script>
</body>
</html>
